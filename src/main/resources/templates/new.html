<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <style>
        .error {
            color: red;
        }
    </style>
    <meta charset="UTF-8">
    <title>New student</title>
</head>
<body>
<h3>Enter the new student's details</h3>
<form th:method="POST" th:action="@{/students}" th:object="${student}">
    <label for="surname">Enter surname: </label><br>
    <input type="text" th:field="*{surname}" id="surname" placeholder="Surname"/><br>
    <div class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
    <label for="name">Enter name: </label><br>
    <input type="text" th:field="*{name}" id="name" placeholder="Name"/><br>
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <label for="patronymic">Enter patronymic: </label><br>
    <input type="text" th:field="*{patronymic}" id="patronymic" placeholder="Patronymic"/><br>
    <div class="error" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"></div>
    <label for="birth">Enter date of birth: </label><br>
    <input type="date" th:field="*{birth}" id="birth"/><br>
    <div class="error" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}"></div>
    <label for="groupNumber">Select the group number: </label><br>
    <select id="groupNumber" th:field="*{groupNumber}">
        <option value="112">112</option>
        <option value="212">212</option>
        <option value="312">312</option>
        <option value="412">412</option>
    </select>
    <div class="error" th:if="${#fields.hasErrors('groupNumber')}" th:errors="*{groupNumber}"></div><br><br>
    <input type="submit" value="Add"/>
</form>
</body>
</html>
